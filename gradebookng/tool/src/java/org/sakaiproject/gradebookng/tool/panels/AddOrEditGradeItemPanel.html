<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
	<wicket:panel>

        <form wicket:id="addOrEditGradeItemForm" class="form-horizontal">
            <div wicket:id="addGradeFeedback"></div>

            <div class="form-group">
                <div wicket:id="subComponents"></div>

				<div class="col-xs-offset-3 col-xs-5">
					<button wicket:id="submit" type="submit" class="button_color"><wicket:container wicket:id="submitLabel" /></button>
					<button wicket:id="cancel" type="button"><wicket:message key="button.cancel" /></button>
				</div>
			</div>
			<div wicket:enclosure="remainingGradableItems">
			    <div class="form-group form-group-sm">
				<div class="col-xs-push-3 col-xs-7">
					<p><small><strong>Note:</strong> You can add another <span wicket:id="remainingGradableItems"></span></small></p>
				</div>
			    </div>
			</div>
		</form>

	</wicket:panel>
</body>
</html>
